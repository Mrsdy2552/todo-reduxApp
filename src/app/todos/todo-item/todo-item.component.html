<li [class.completed]='todo.competado' [class.editing]='editanto'>
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]='chkCompletado'>

        <label (dblclick)="editar()">{{todo.texto}}
        </label>

        <button class="destroy" (click)="borrar()" ></button>
    </div>
    <input class="edit" [formControl]='txtInput' type="text"
    (blur)="terminarEdicion()"
    #inputFisico
    >
</li>
